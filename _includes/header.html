<header class="site-header" role="banner" aria-label="Site header">
  <div class="site-header__inner container">
    
    <!-- Site title/logo on left -->
    <div class="site-header__brand">
      <a href="{{ '/' | relative_url }}" class="site-header__logo-link" aria-label="{{ site.title }}">
        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" class="site-header__logo" />
        {% else %}
          {{ site.title }}
        {% endif %}
      </a>
    </div>

    <!-- Hamburger menu toggle on right -->
    <button class="site-header__menu-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="sidebar-menu">
      <svg aria-hidden="true" focusable="false" width="24" height="24" viewBox="0 0 24 24">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>

  </div>
</header>
